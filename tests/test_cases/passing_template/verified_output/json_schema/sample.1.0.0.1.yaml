description: A simple collection for testing
type: object
additionalProperties: false
properties:
  _id:
    description: A unique identifier for a document
    type: string
    pattern: "^[0-9a-fA-F]{24}$"
  first_name:
    description: A String of text, 1 to 40 characters with no spaces, or special characters like /t or /n
    type: string
    pattern: "^[^\\s]{1,40}$"
  last_name:
    description: A String of text, 1 to 40 characters with no spaces, or special characters like /t or /n
    type: string
    pattern: "^[^\\s]{1,40}$"
  status:
    description: The current status of the document
    type: string
    enum: ['active', 'archived']
required: ['_id', 'status'] 