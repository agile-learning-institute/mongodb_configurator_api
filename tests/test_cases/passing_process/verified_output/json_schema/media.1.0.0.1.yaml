description: A media item in the system
type: object
properties:
  _id:
    description: The unique identifier for the media
    type: string
    pattern: ^[0-9a-fA-F]{24}$
  title:
    description: The title of the media
    type: string
    pattern: ^[^\t\n\r]{0,255}$
  type:
    description: The type of media
    type: string
    enum:
    - movie
    - tv_show
    - documentary
    - short
  status:
    description: The current status of the media
    type: string
    enum:
    - draft
    - published
    - archived
  last_saved:
    description: When the media was last updated
    type: object
    properties:
      from_ip:
        description: A valid IP Address
        type: string
        pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
      by_user:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        type: string
        pattern: ^\S{1,40}$
      at_time:
        description: An ISO 8601 formatted date-time string
        type: string
        format: date-time
      correlation_id:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        type: string
        pattern: ^\S{1,40}$
    additionalProperties: false
    required:
    - from_ip
    - by_user
    - at_time
    - correlation_id
  tags:
    description: Tags associated with the media
    type: array
    items:
      type: string
      enum:
      - action
      - comedy
      - drama
      - sci_fi
      - documentary
  content_data:
    oneOf:
    - description: Video content structure
      type: object
      properties:
        url:
          description: Video URL
          type: string
          pattern: ^https?://[^\s]+$
        duration:
          description: Video duration in seconds
          type: number
          minimum: 1
          multipleOf: 1
        quality:
          description: Video quality
          type: string
          enum:
          - sd
          - hd
          - uhd
      required:
      - url
      additionalProperties: false
    - description: Audio content structure
      type: object
      properties:
        audio_url:
          description: Audio file URL
          type: string
          pattern: ^https?://[^\s]+$
        duration:
          description: Audio duration in seconds
          type: number
          minimum: 1
          multipleOf: 1
        format:
          description: Audio format
          type: string
          enum:
          - mp3
          - wav
          - aac
          - ogg
          - flac
      required:
      - audio_url
      additionalProperties: false
    - description: Image content structure
      type: object
      properties:
        image_url:
          description: Image URL
          type: string
          pattern: ^https?://[^\s]+$
        width:
          description: Image width in pixels
          type: number
          minimum: 1
          multipleOf: 1
        height:
          description: Image height in pixels
          type: number
          minimum: 1
          multipleOf: 1
        format:
          description: Image format
          type: string
          enum:
          - jpg
          - png
          - gif
          - webp
          - svg
      required:
      - image_url
      additionalProperties: false
required:
- _id
- title
- status
- last_saved
additionalProperties: false
