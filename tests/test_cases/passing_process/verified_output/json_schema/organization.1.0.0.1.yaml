description: An organization in the system
type: object
properties:
  _id:
    description: The unique identifier for the organization
    type: string
    pattern: ^[0-9a-fA-F]{24}$
  name:
    description: The organization name
    type: string
    pattern: ^[^\t\n\r]{0,255}$
  status:
    description: The current status of the organization
    type: string
    enum:
    - active
    - archived
  last_saved:
    description: When the organization document was last updated
    type: object
    properties:
      from_ip:
        description: An IPv4 or IPv6 address
        type: string
        format: ip
      by_user:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        type: string
        pattern: ^[^ \t\n\r]{1,40}$
      at_time:
        description: An ISO 8601 formatted date-time string
        type: string
        format: date-time
      correlation_id:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        type: string
        pattern: ^[^ \t\n\r]{1,40}$
    additionalProperties: false
    required:
    - from_ip
    - by_user
    - at_time
    - correlation_id
  users:
    description: Users associated with this organization
    type: array
    items:
      description: A user identifier
      type: string
      pattern: ^[0-9a-fA-F]{24}$
  website:
    description: Organization website
    type: string
    format: uri
  home_address:
    description: Organization home address
    type: string
    minLength: 1
    maxLength: 100
required:
- _id
- name
- status
- last_saved
additionalProperties: false
