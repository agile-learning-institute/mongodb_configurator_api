description: A simple content collection for testing
type: object
properties:
  _id:
    description: The unique identifier for content
    type: string
    pattern: ^[0-9a-fA-F]{24}$
  title:
    description: Content title
    type: string
    pattern: ^[^\t\n\r]{0,255}$
  subtitle:
    description: Content subtitle
    type: string
    pattern: ^[^\t\n\r]{0,255}$
  content_type:
    description: Type of content (article, video, podcast, etc.)
    type: string
    pattern: ^[^ \t\n\r]{1,40}$
  status:
    description: Content status
    type: string
    enum:
    - active
    - archived
  author_id:
    description: The unique identifier for the author
    type: string
    pattern: ^[0-9a-fA-F]{24}$
  metadata:
    description: Additional metadata for the content
    type: object
    properties:
      created_at:
        description: When the content was created
        type: string
        format: date-time
      updated_at:
        description: When the content was last updated
        type: string
        format: date-time
      published_at:
        description: When the content was published
        type: string
        format: date-time
    required:
    - created_at
    additionalProperties: false
  last_saved:
    description: Last saved breadcrumb
    type: object
    properties:
      from_ip:
        description: An IPv4 or IPv6 address
        type: string
        format: ip
      by_user:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        type: string
        pattern: ^[^ \t\n\r]{1,40}$
      at_time:
        description: An ISO 8601 formatted date-time string
        type: string
        format: date-time
      correlation_id:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        type: string
        pattern: ^[^ \t\n\r]{1,40}$
    additionalProperties: false
    required:
    - from_ip
    - by_user
    - at_time
    - correlation_id
required:
- _id
- title
- content_type
- status
- author_id
- last_saved
additionalProperties: false
