description: A simple notification collection for testing
type: object
properties:
  _id:
    description: The unique identifier for notification
    type: string
    pattern: ^[0-9a-fA-F]{24}$
  user_id:
    description: The unique identifier for the user
    type: string
    pattern: ^[0-9a-fA-F]{24}$
  title:
    description: Notification title
    type: string
    pattern: ^[^\t\n\r]{0,255}$
  message:
    description: Notification message
    type: string
    pattern: ^[^\t\n\r]{0,255}$
  status:
    description: Notification status
    type: string
    enum:
    - active
    - archived
  last_saved:
    description: Last saved breadcrumb
    type: object
    properties:
      from_ip:
        description: A valid IP Address
        type: string
        pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
      by_user:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        type: string
        pattern: ^\S{1,40}$
      at_time:
        description: An ISO 8601 formatted date-time string
        type: string
        format: date-time
      correlation_id:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        type: string
        pattern: ^\S{1,40}$
    additionalProperties: false
    required:
    - from_ip
    - by_user
    - at_time
    - correlation_id
required:
- _id
- user_id
- title
- message
- status
- last_saved
additionalProperties: false
