$schema: "https://agile-learning.institute/stage0/schemas/dd_type.schema.yaml"
$id: "https://{{organization}}/{{product}}/schemas/types/word.yaml"
version: "1.0"                  
title: Word
description: A String of text, at least 4 and no more than 40 characters with no spaces, or special characters like /t or /n
json_type: 
  type: string
  pattern: "^[a-zA-Z0-9_-]{4,40}$"
  minLength: 4
  maxLength: 40
bson_type: 
  type: string
  pattern: "^[a-zA-Z0-9_-]{4,40}$"
  minLength: 4
  maxLength: 40

