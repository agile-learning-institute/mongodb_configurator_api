type: object
required: ["_id", "name", "status", "last_saved"]
properties:
  _id:
    type: string
    pattern: "^[0-9a-fA-F]{24}$"
  name:
    type: string
    pattern: "^[a-zA-Z0-9\\s.,!?-]{4,255}$"
  status:
    type: string
    enum: ["draft", "active", "archived"]
  last_saved:
    type: object
    required: ["from_ip", "by_user", "at_time", "correlation_id"]
    properties:
      from_ip:
        type: string
        pattern: "^[a-zA-Z0-9_-]{4,40}$"
      by_user:
        type: string
        pattern: "^[a-zA-Z0-9_-]{4,40}$"
      at_time:
        type: string
        format: date-time
      correlation_id:
        type: string
        pattern: "^[a-zA-Z0-9_-]{4,40}$"
  users:
    type: array
    items:
      type: string
      pattern: "^[0-9a-fA-F]{24}$"
  website:
    type: string
    pattern: "^https?://[\\w\\d\\-]+(\\.[\\w\\d\\-]+)+([\\w\\d\\-._~:/?#\\[\\]@!$&'()*+,;=]*)?$"
  home_address:
    type: object
    required: ["street", "city", "state", "postal_code"]
    properties:
      street:
        type: string
        pattern: "^[a-zA-Z0-9\\s.,!?-]{4,255}$"
      city:
        type: string
        pattern: "^[a-zA-Z0-9_-]{4,40}$"
      state:
        type: string
        pattern: "^[a-zA-Z0-9_-]{4,40}$"
      postal_code:
        type: string
        pattern: "^[a-zA-Z0-9_-]{4,40}$" 