description: Collection for managing users
name: user
versions:
  - version: "1.0.0.A"
    add_indexes:
      - name: nameIndex
        key:
          userName: 1
        options:
          unique: true
      - name: statusIndex
        key:
          status: 1
        options:
          unique: false
      - name: savedIndex
        key:
          last_saved.saved_at: 1
        options:
          unique: false
  - "not_a_dictionary"
  - version: "1.0.1.3"
    aggregations:
      - - $addFields:
            full_name:
              $concat: ["$profile.first_name", " ", "$profile.last_name"]
        - $set:
            profile:
              $mergeObjects:
                - $omit: ["$profile", ["first_name", "last_name"]]
                - { full_name: "$full_name" }
        - $unset: ["full_name"]
