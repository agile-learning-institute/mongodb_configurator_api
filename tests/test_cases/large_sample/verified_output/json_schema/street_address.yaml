description: A street address
type: object
properties:
  street:
    description: Street address
    type: string
    pattern: ^[^\t\n\r]{0,255}$
  city:
    description: City
    type: string
    pattern: ^\S{1,40}$
  state:
    description: State or province
    type: string
    pattern: ^[A-Z]{2}$
  postal_code:
    description: Postal code
    type: string
    pattern: ^\S{1,40}$
additionalProperties: false
required:
- street
- postal_code
