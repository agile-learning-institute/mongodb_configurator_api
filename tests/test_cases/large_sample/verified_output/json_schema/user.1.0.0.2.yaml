description: A user collection for testing the schema system
type: object
properties:
  _id:
    description: The unique identifier for a user
    type: string
    pattern: ^[0-9a-fA-F]{24}$
  user_name:
    description: Username
    type: string
    pattern: ^\S{1,40}$
  first_name:
    description: Users First Name
    type: string
    pattern: ^\S{1,40}$
  last_name:
    description: Users Last Name
    type: string
    pattern: ^\S{1,40}$
  status:
    description: document status
    type: string
    enum:
    - draft
    - active
    - archived
  last_saved:
    description: The last time this document was saved
    type: object
    properties:
      from_ip:
        description: Http Request remote IP address
        type: string
        pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
      by_user:
        description: ID Of User
        type: string
        pattern: ^\S{1,40}$
      at_time:
        description: The date-time when last updated
        type: string
        format: date-time
      correlation_id:
        description: The logging correlation ID of the update transaction
        type: string
        pattern: ^\S{1,40}$
    additionalProperties: false
    required:
    - from_ip
    - by_user
    - at_time
    - correlation_id
required:
- _id
- user_name
- status
- last_saved
additionalProperties: false
