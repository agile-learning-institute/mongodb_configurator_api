type: object
description: A user collection for testing the schema system
properties:
  _id:
    type: string
    description: The unique identifier for a user
    pattern: "^[0-9a-fA-F]{24}$"
  user_name:
    type: string
    description: Username
    pattern: "^[^\\s]{4,40}$"
  first_name:
    type: string
    description: Users First Name
    pattern: "^[^\\s]{4,40}$"
  last_name:
    type: string
    description: Users Last Name
    pattern: "^[^\\s]{4,40}$"
  status:
    type: string
    description: document status
    enum:
      - draft
      - active
      - archived
  last_saved:
    title: Breadcrumb
    description: The last time this document was saved
    type: object
    properties:
      from_ip:
        description: Http Request remote IP address
        type: string
        pattern: "^[^\\s]{4,40}$"
      by_user:
        description: ID Of User
        type: string
        pattern: "^[^\\s]{4,40}$"
      at_time:
        description: The date-time when last updated
        type: string
        format: date-time
      correlation_id:
        description: The logging correlation ID of the update transaction
        type: string
        pattern: "^[^\\s]{4,40}$" 
    required:
      - from_ip
      - by_user
      - at_time
      - correlation_id
    additionalProperties: false
required:
  - _id
  - user_name
  - status
  - last_saved
additionalProperties: false