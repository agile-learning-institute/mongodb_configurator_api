description: A media item in the system
type: object
additionalProperties: false
properties:
  _id:
    type: string
    pattern: "^[0-9a-fA-F]{24}$"
    description: The unique identifier for the media
  title:
    type: string
    pattern: "^[a-zA-Z0-9\\s.,!?-]{4,255}$"
    description: The title of the media
  type:
    description: The type of media
    type: string
    enum:
      - movie
      - tv_show
      - documentary
      - short
  status:
    description: The current status of the media
    type: string
    enum:
      - draft
      - published
      - archived
  last_saved:
    title: Breadcrumb
    description: When the media was last updated
    type: object
    additionalProperties: false
    properties:
      from_ip:
        type: string
        pattern: "^[^\\s]{4,40}$"
        description: Http Request remote IP address
      by_user:
        type: string
        pattern: "^[^\\s]{4,40}$"
        description: ID Of User
      at_time:
        type: string
        format: date-time
        description: The date-time when last updated
      correlation_id:
        description: The logging correlation ID of the update transaction
        type: string
        pattern: "^[^\\s]{4,40}$"
    required:
      - from_ip
      - by_user
      - at_time
      - correlation_id
  tags:
    type: array
    description: Tags associated with the media
    items:
      type: string
      enum:
        - action
        - comedy
        - drama
        - sci_fi
        - documentary
  metadata:
    type: object
    description: Additional metadata about the media
    additionalProperties: false
    properties:
      duration:
        description: Duration in minutes
        type: number
        minimum: 1
        multipleOf: 1
      format:
        type: string
        description: Media format
        enum:
          - dvd
          - bluray
          - digital
          - streaming
      quality:
        type: string
        description: Quality rating
        enum:
          - sd
          - hd
          - uhd 
required:
- _id
- title
- status
- last_saved
