version: "1.1"
name: Test Enumerators Endpoints
env:
  host: localhost:8081

tests:
  enumerators:
    name: Test Enumerators Endpoints
    steps:
      # Test PUT with modified data for individual enumeration files
      - name: Put Enumerations 0
        http:
          url: http://${{env.host}}/api/enumerators/enumerations.0.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "file_name": "enumerations.0.yaml",
              "_locked": false,
              "version": 0,
              "enumerators": []
            }
          check:
            status: /200/
            jsonpath:
              file_name: enumerations.0.yaml
              _locked: false
              version: 0
              enumerators: []

      - name: Put Enumerations 1
        http:
          url: http://${{env.host}}/api/enumerators/enumerations.1.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "file_name": "enumerations.1.yaml",
              "_locked": false,
              "version": 1,
              "enumerators": [
                {
                  "name": "default_status",
                  "values": [
                    {"value": "active", "description": "Not Deleted"},
                    {"value": "archived", "description": "Soft Delete Indicator"}
                  ]
                },
                {
                  "name": "test_enum",
                  "values": [
                    {"value": "foo", "description": "bar"}
                  ]
                }
              ]
            }
          check:
            status: /200/
            jsonpath:
              file_name: enumerations.1.yaml
              _locked: false
              version: 1
              enumerators[0].name: default_status
              enumerators[0].values[0].value: active
              enumerators[0].values[0].description: Not Deleted
              enumerators[1].name: test_enum
              enumerators[1].values[0].value: foo
              enumerators[1].values[0].description: bar

      - name: Put Enumerations 2
        http:
          url: http://${{env.host}}/api/enumerators/enumerations.2.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "file_name": "enumerations.2.yaml",
              "_locked": false,
              "version": 2,
              "enumerators": []
            }
          check:
            status: /200/
            jsonpath:
              file_name: enumerations.2.yaml
              _locked: false
              version: 2
              enumerators: []

      # Test lock all enumerators endpoint (should fail since not implemented)
      - name: Lock All Enumerators
        http:
          url: http://${{env.host}}/api/enumerators/
          method: PATCH
          headers:
            Content-Type: application/json
          check:
            status: /200/
            jsonpath:
              event_id: ENU-04
              event_type: LOCK_ENUMERATIONS
              status: success

      # Verify the PUT worked by getting individual files
      - name: Get Enumerations 1 After Put
        http:
          url: http://${{env.host}}/api/enumerators/enumerations.1.yaml/
          method: GET
          check:
            status: /200/
            jsonpath:
              file_name: enumerations.1.yaml
              _locked: false
              version: 1
              enumerators[0].name: default_status
              enumerators[0].values[0].value: active
              enumerators[0].values[0].description: Not Deleted
              enumerators[1].name: test_enum
              enumerators[1].values[0].value: foo
              enumerators[1].values[0].description: bar

      # Restore to original state
      - name: Restore Original Enumerations 1
        http:
          url: http://${{env.host}}/api/enumerators/enumerations.1.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "file_name": "enumerations.1.yaml",
              "_locked": false,
              "version": 1,
              "enumerators": [
                {
                  "name": "default_status",
                  "values": [
                    {"value": "active", "description": "Not Deleted"},
                    {"value": "archived", "description": "Soft Delete Indicator"}
                  ]
                },
                {
                  "name": "test_enum",
                  "values": [
                    {"value": "foo", "description": "bar"}
                  ]
                }
              ]
            }
          check:
            status: /200/
            jsonpath:
              file_name: enumerations.1.yaml
              _locked: false
              version: 1