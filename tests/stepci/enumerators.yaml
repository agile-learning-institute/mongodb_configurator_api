version: "1.1"
name: Test Enumerators Endpoints
env:
  host: localhost:8081

tests:
  enumerators:
    name: Test Enumerators Endpoints
    steps:
      - name: Put Enumerators
        http:
          url: http://${{env.host}}/api/enumerators/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            [
              {
                "version": 0,
                "enumerators": {}
              },
              {
                "version": 1,
                "enumerators": {
                  "test_enum": {
                    "foo": "bar"
                  }
                }
              }
            ]
          check:
            status: /200/
            jsonpath:
              enumerators[1].enumerators.test_enum.foo: "bar"
            schema:
              created_at:
                type: string
                format: date-time
              updated_at:
                type: string
                format: date-time
              size:
                type: number

      - name: Get Enumerators After Put
        http:
          url: http://${{env.host}}/api/enumerators/
          method: GET
          check:
            status: /200/
            jsonpath:
              $.enumerators[1].enumerators.test_enum.foo: "bar"