name: mongodb_api_observability
version: "1.0"
env:
  host: localhost:8081

tests:
  observable:
    name: Test Observability
    steps:
      - name: GET Config Values
        http:
          url: http://${{env.host}}/api/config
          method: GET
          check:
            status: /200/
            schema:
              type: object
              properties:
                config_items:
                  type: array
                versions:
                  type: array
                enumerators:
                  type: object
                token:
                  type: object
              required:
                - config_items
                - versions
                - enumerators
                - token
              additionalProperties: false
      - name: GET Health
        http:
          url: http://${{env.host}}/api/health
          method: GET
          check:
            status: /200/