version: "1.1"
name: Test Types Endpoints
env:
  host: localhost:8081

tests:
  types:
    name: Test Types Endpoints
    steps:
      # Create - PUT new type
      - name: Create Test Type
        http:
          url: http://${{env.host}}/api/types/test_type.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "description": "Test type for stepCI testing",
              "type": "string",
              "required": false
            }
          check:
            status: /200/
            jsonpath:
              file_name: test_type.yaml
              created_at: /.+/
              updated_at: /.+/
              size: /\d+/
      
      # Read - GET the created type
      - name: Get Test Type
        http:
          url: http://${{env.host}}/api/types/test_type.yaml/
          method: GET
          check:
            status: /200/
            jsonpath:
              description: "Test type for stepCI testing"
              type: "string"
              required: false

      # Update - PUT to modify the type
      - name: Update Test Type
        http:
          url: http://${{env.host}}/api/types/test_type.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "description": "Updated test type for stepCI testing",
              "type": "string",
              "required": true
            }
          check:
            status: /200/
            jsonpath:
              file_name: test_type.yaml
              created_at: /.+/
              updated_at: /.+/
              size: /\d+/

      # Lock All - PATCH to lock all types
      - name: Lock All Types
        http:
          url: http://${{env.host}}/api/types/
          method: PATCH
          check:
            status: /200/
            jsonpath:
              status: SUCCESS
            schema:
              event_id:
                type: string
              event_type:
                type: string
              sub_events:
                type: array

      # Cleanup - DELETE the test type (should fail when locked)
      - name: Delete Test Type (Cleanup)
        http:
          url: http://${{env.host}}/api/types/test_type.yaml/
          method: DELETE
          check:
            status: /500/